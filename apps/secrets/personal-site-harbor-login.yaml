---
# Login info for docker on harbor registry
# This is scoped to the personal-site namespace
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: personal-site-harbor-docker-login
  namespace: personal-site
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: personal-site-harbor-docker-login
    creationPolicy: Owner
  data:
    - secretKey: docker-server
      remoteRef:
        # AWS Secrets Manager secret name set in terraform
        key: k3s_harbor_docker_pull
        property: registry
    - secretKey: docker-username
      remoteRef:
        # AWS Secrets Manager secret name set in terraform
        key: k3s_harbor_docker_pull
        property: username
    - secretKey: docker-password
      remoteRef:
        # AWS Secrets Manager secret name set in terraform
        key: k3s_harbor_docker_pull
        property: password
    - secretKey: docker-email
      remoteRef:
        # AWS Secrets Manager secret name set in terraform
        key: k3s_harbor_docker_pull
        property: email