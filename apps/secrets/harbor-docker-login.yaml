apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-docker-login
  namespace: harbor
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: harbor-docker-login
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ .data.registry }}": {
                "username": "{{ .data.username }}",
                "password": "{{ .data.password }}",
                "auth": "{{ printf \"%s:%s\" .data.username .data.password | b64enc }}"
              }
            }
          }
  data:
    - secretKey: registry
      remoteRef:
        key: k3s_harbor_docker_pull
        property: registry
    - secretKey: username
      remoteRef:
        key: k3s_harbor_docker_pull
        property: username
    - secretKey: password
      remoteRef:
        key: k3s_harbor_docker_pull
        property: password
